<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserVibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" 
    style="position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background-size: cover;
    background-position: start;
    opacity: 80%;
    box-sizing: border-box;
    padding-top: 70px;
    padding-left: 60px;
    padding-right: 60px;
    background-image: url(images/aircraft.png);">
        <div class="modal-dialog" role="document"> 
          <div class="modal-content rounded-4 shadow" style="background-color: rgba(68, 12, 120, 0.326);">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="text-light">Sign Up with <span style="color: #ffd000;">Gmail</span></h1>
                <p style="font-size: x-large;"><a href="https://psuuc-grnino.github.io/reservibe-login/" style="text-decoration: none; color: #fff;">X</a></p>
            </div>
            <small class="text-light"><p style="margin-left: 65px; margin-right: 45px;">Join us as we explore the courage and creativity behind this transformative technology and discover the countless benefits it brings to both service providers and users alike. </p></small>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Gmail address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Re-type Password</label>
                  </div>
                  <button  class="w-100 mb-2 btn btn-lg rounded-3" style="background-color: blueviolet; border-radius: 10px;" type="submit">
                    <a href="https://psuuc-grnino.github.io/reservibe-dashboard/" style="text-decoration: none; color: #fcf4ff;">Login</a></button>
                <small class="text-light">By clicking Sign up, you agree to the terms of use.</small>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
</body>
</html>
